spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      platform: h2

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/testdb
    #url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

logging.level:
  org.hibernate:
    SQL: DEBUG
    type.descriptor.sql.BasicBinder: TRACE
